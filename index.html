<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flip Card Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Fredoka:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="landing">
      <header class="landing__header">
        <h1 class="title">Flip Card Memory Game 🎴</h1>
        <p class="subtitle">Choose your topic to start playing</p>
      </header>

      <section class="topics" aria-label="Choose a topic">
        <a class="topic-card topic-animals" href="game.html?topic=animals">
          <span class="topic-emoji" aria-hidden="true">🐾</span>
          <span class="topic-label">Animals</span>
        </a>
        <a class="topic-card topic-fruits" href="game.html?topic=fruits">
          <span class="topic-emoji" aria-hidden="true">🍓</span>
          <span class="topic-label">Fruits</span>
        </a>
        <a class="topic-card topic-space" href="game.html?topic=space">
          <span class="topic-emoji" aria-hidden="true">🚀</span>
          <span class="topic-label">Space</span>
        </a>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
